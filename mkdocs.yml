site_name: dd-dataverse-ingest
theme:
  name: readthedocs

repo_name: DANS-KNAW/dd-dataverse-ingest
repo_url: https://github.com/DANS-KNAW/dd-dataverse-ingest

nav:
  - Manual:
      - Introduction: index.md
      - Description: description.md
      #      - Examples: examples.md
      - Installation: install.md
  - Development:
      - Overview: dev.md
  - Context: arch.md

extra:
  bagit_specs_url: https://www.rfc-editor.org/rfc/rfc8493.html
  dans_bag_profile_url: https://dans-knaw.github.io/dans-bagit-profile/versions/1.2.0/
  dataverse_api_url: https://guides.dataverse.org/en/latest/api

plugins:
  - markdownextradata
  - search

markdown_extensions:
  - attr_list
  - admonition
  - codehilite:
      guess_lang: False
      use_pygments: False
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: True
