
server:
  applicationContextPath: /
  adminContextPath: /
  applicationConnectors:
    - type: http
      port: 20360
  adminConnectors:
    - type: http
      port: 20361

dataverse:
  baseUrl: 'http://dev.archaeology.datastations.nl:8080'
  apiKey: '93423e09-848c-47cb-a979-219dafcfa4da'
  unblockKey: 's3kretKey'
  awaitLockStateMaxNumberOfRetries: 30
  awaitLockStateMillisecondsBetweenRetries: 500
  httpClient:
    timeout: 30s
    connectionTimeout: 15s
    connectionRequestTimeout: 15s
    timeToLive: 1h
    retries: 2
    userAgent: dd-dataverse-ingest

ingest:
  inbox: data/inbox
  outbox: data/outbox

tempDir: data/tmp

#
# See https://www.dropwizard.io/en/latest/manual/configuration.html#logging
#
logging:
  level: INFO
  appenders:
    - type: console
      logFormat: "%-5p [%d{ISO8601}] [%t] %c: %m%n%rEx"

    - type: file
      archive: false
      currentLogFilename: data/dd-dataverse-ingest.log
  loggers:
    'nl.knaw.dans': DEBUG
    'org.hibernate.engine.internal.StatisticalLoggingSessionEventListener': 'OFF'
